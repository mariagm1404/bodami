<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boda Miguel e Irene</title>
    <link rel="icon" type="image/png" href="Imagenes/anillos.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
</head>
<body>
    <div id="formularioenviado">
    </div>
    <button id="volverIndex" onclick="volverIndex()">Volver a la página principal</button>
    
    <script>

        const nombres = JSON.parse(localStorage.getItem('nombres'));
        const asistencias = JSON.parse(localStorage.getItem('asistencias'));
        const alergias = JSON.parse(localStorage.getItem('alergias'));

        console.log('nombres',nombres);
        console.log('asistencias',asistencias);
        console.log('alergias',alergias);


        for(var x=0;x<nombres.length;x++){
        var p = document.createElement('p');
        var as=asistencias[x];
        console.log(as);
        as=as[0];
        console.log(as);
        if(as=='s'){
            p.innerHTML="¡Genial "+nombres[x]+"! Te esperamos con hambre  y, por supuesto, para el banquete con tus mejores pasos de baile, ¡guarda energía para la conga!"
        }
        else{
            p.innerHTML="¡Qué tragedia "+nombres[x]+"! Tendremos que comer tu porción de pastel, pero lo haremos con lágrimas en los ojos."
        }
        var p2 = document.createElement('p');

        if(alergias[x]!=""){
            p2.innerHTML="¡No te preocupes "+nombres[x]+"! Nuestro chef está preparado para todo, incluso para alérgicos al aburrimiento."
        }
        var div=document.getElementById('formularioenviado');
        div.appendChild(p);
        div.appendChild(p2);
    }

    </script>
</body>
</html>
